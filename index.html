<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Order Summary</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;900&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
		<link rel="stylesheet" href="css/styles.css" />

	</head>
	<body>


		<main class="checkout">
			<div class="card">
				<div class="card__head"></div>
				<div class="card__body">
					<img src="design/order.svg" alt="Illustration of a person listening to music.">

					</div>
					<div class="card__title">Order Summary</div>
					<div class="card__desc">
						You can now listen to millions of songs, audiobooks, and podcasts on
						any device anywhere you like!
					</div>
					<div class="plan-box">
        <div class="plan-box-left">
          <img class="MUSIC-ICON" src="images/icon-music.svg" alt="" aria-hidden="true">
          <div class="plan-details">
            <h2 class="annual-plan">Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
        </div>
        <div class="plan-box-right">
          <a href="#">Change</a>
        </div>
      </div>
					<div class="subscription-plan">


<div class="button-holder">
					<button type="button" class="btn btn-lg btn-primary btnPro">Proceed to Payment</button>
					<button class="btn cancel-btn">Cancel Order</button>
				</div>
			</div>
		</main>

		<div class="attribution">
		

		</div>
	</body>
</html>
